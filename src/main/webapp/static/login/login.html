<!DOCTYPE html>
<html>
  <head>
    <title>Minimal 1.0 - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />

    <!--<link rel="icon" type="image/ico" href="http://tattek.com/minimal/assets/images/favicon.ico" />-->
    <!-- Bootstrap -->
    <link href="/dm/static/minimal/css/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/dm/static/minimal/css/vendor/bootstrap-checkbox.css">
    <link rel="stylesheet" href="/dm/static/login/css/login.css">
    <link href="/dm/static/minimal/css/minimal.css" rel="stylesheet">
    <script type="text/javascript" src="/dm/static/support/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/dm/static/login/js/CryptoJS%20v3.1.2/components/core.js"></script>
    <script type="text/javascript" src="/dm/static/login/js/CryptoJS%20v3.1.2/components/enc-base64.js"></script>
    <script type="text/javascript" src="/dm/static/login/js/CryptoJS%20v3.1.2/components/evpkdf.js"></script>
    <script type="text/javascript" src="/dm/static/login/js/CryptoJS%20v3.1.2/components/cipher-core.js"></script>
    <script type="text/javascript" src="/dm/static/login/js/CryptoJS%20v3.1.2/components/mode-ecb.js"></script>
    <script type="text/javascript" src="/dm/static/login/js/CryptoJS%20v3.1.2/components/aes.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-1">
  <div class="mask"><div id="loader"></div></div>
    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Make page fluid -->
      <div class="row">
        <!-- Page content -->
        <div id="content" class="col-md-12 full-page login">
          <div class="inside-block">
            <img src="/dm/static/minimal/images/logo-big.png" alt class="logo">
            <h1><strong>Welcome</strong> Stranger</h1>
            <h5>Data Mining Management System</h5>

            <form id="form-signin" class="form-signin login-form">
              <section>
                <div class="input-group">
                  <input id="username" type="text" class="login-input form-control" name="username" placeholder="Username" autofocus>
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group">
                  <input id="password" type="password" class="login-input form-control" name="password" placeholder="Password">
                  <div class="input-group-addon"><i class="fa fa-key"></i></div>
                </div>
              </section>
              <section class="controls">
                <div class="checkbox check-transparent">
                  <input type="checkbox" value="1" id="remember" checked>
                  <label for="remember">Remember me</label>
                </div>
                <a href="#">Forget password?</a>
              </section>
              <section class="log-in">
                <button id="button-signin" class="btn btn-radius btn-xl btn-block btn-login">Log In</button>
                <button id="button-register" class="btn btn-radius btn-xl btn-block btn-register">Register</button>
              </section>
            </form>
            <script type="text/javascript" src="/dm/static/login/js/login.js"></script>
            <script>
                $(window).on('load', function()
                {
                    $("#loader").delay(500).fadeOut(300);
                    $(".mask").delay(800).fadeOut(300);
                });
            </script>
          </div>
        </div>
        <!-- /Page content -->  
      </div>
    </div>
    <!-- Wrap all page content end -->
  </body>
</html>
